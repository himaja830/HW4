<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/journal/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-vjBZc/DqIqR687k5rf6bUQ6IVSOxQUi9TcwtvULstA7+YGi//g3oT2qkh8W1Drx9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card text-center">
        <div class="pink-background card-header">
            Score
        </div>
        <div class="card-body">
            <p id="score"></p>
        </div>

        <div class="input-group">
            <input id="initials" type="text" class="form-control" placeholder="Enter Initials">
            <div class="input-group-append" id="button-addon4">
              <button disabled id="submit" class="btn btn-primary" type="button">Submit</button>
            </div>
          </div>
    </div>
    <script type="text/javascript" src="script2.js">
    </script>
</body>

</html>
