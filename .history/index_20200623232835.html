<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/journal/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-vjBZc/DqIqR687k5rf6bUQ6IVSOxQUi9TcwtvULstA7+YGi//g3oT2qkh8W1Drx9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="card text-center">
        <div class="card-header pink-background">
            <h1>Code quiz!</h1>
            <a class="float-left" id="highestScores" href="#" style="color: black;">View Highest Scores</h3>
        </div>
        <div class="card-body">
            <p class="card-text">Click the start quiz button to start the quiz and timer!</p>
            <a href="#" class="btn btn-primary" style="text-align: center;">start quiz</a>
        </div>
        <div id="qAndAContainer"  style="display:none;">
            <div class="question"></div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    
                <label class="form-check-label" for="exampleRadios1">
                    
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                <label class="form-check-label" for="exampleRadios4">
                    
                </label>
            </div>
        </div>
        <div>
            <a href="#" class="btn btn-primary disabled"  id="nextBtn"  style="float: right; display: none;">Next !</a>
        </div>
        <div class="card-footer text-center pink-background">
            Timer:90sec
        </div>
    </div>
    <div class="result"></div>
    <div class="highScores"></div>
    <script type="text/javascript" src="script.js">
    </script>

</body>

</html>
